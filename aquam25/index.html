<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQUAm25 Locker Demo</title>
</head>
<body>
  <button id="lockBtn">Lock AQUAm25</button>

  <!-- 1) Stellar SDK UMD bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/8.2.3/stellar-sdk.min.js"></script>

  <!-- 2) Your tweaked module, which does: const StellarSdk = window.StellarSdk; -->
  <script type="module" src="/scripts/aquam25-locker.js"></script>

  <!-- 3) Kick it off -->
  <script type="module">
    import { initAquaLocker } from '/scripts/aquam25-locker.js';
    initAquaLocker({ triggerSelector: '#lockBtn' });
  </script>
</body>
</html>
