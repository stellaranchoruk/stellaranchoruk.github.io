<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQUAm25 Locker Demo (Freighter only)</title>

  <!-- Freighter API (browser build adds window.freighterApi) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/5.0.0/index.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Stellar SDK UMD bundle -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/8.2.3/stellar-sdk.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<body>
  <button id="lockBtn">Lock AQUAm25</button>

  <!-- Locker module -->
  <script type="module" src="/scripts/aquam25-locker.js"></script>

  <!-- Kickoff -->
  <script type="module">
    import { initAquaLocker } from '/scripts/aquam25-locker.js';
    initAquaLocker({ triggerSelector: '#lockBtn' });
  </script>
</body>
</html>
