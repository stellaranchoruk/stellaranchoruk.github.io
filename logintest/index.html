<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stellar Wallets Kit Minimal Demo</title>

  <!-- 1) Core CSS for the kit -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@creit.tech/stellar-wallets-kit@latest/dist/index.css"
  />

  <!-- 2) UMD build of Stellar Wallets Kit -->
  <script
    src="https://cdn.jsdelivr.net/npm/@creit.tech/stellar-wallets-kit@latest/dist/index.umd.min.js"
    defer
  ></script>

  <style>
    /* center the demo */
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; }
    #wallet-root { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>Stellar Wallets Kit Demo</h1>
  <!-- 3) This is where our button will go -->
  <div id="wallet-root"></div>

  <!-- 4) Initialize the kit and render the button -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // The UMD bundle exposes `StellarWalletsKitLib`
      const { StellarWalletsKit, WalletNetwork, allowAllModules } = StellarWalletsKitLib;

      // Create the kit pointing at PUBLIC (or TESTNET)
      const kit = new StellarWalletsKit({
        network: WalletNetwork.PUBLIC,
        modules: allowAllModules()
      });

      // Render a "Connect with Stellar" button into #wallet-root
      kit.createButton({
        container: document.getElementById('wallet-root'),
        buttonText: 'Connect with Stellar',
        onConnect: ({ address, walletId }) => {
          console.log('âœ… Connected:', address, 'via', walletId);
          alert(`Connected!\n${walletId}: ${address}`);
        },
        onDisconnect: () => {
          console.log('ðŸ‘‹ Disconnected');
          alert('Disconnected');
        }
      });
    });
  </script>
</body>
</html>
