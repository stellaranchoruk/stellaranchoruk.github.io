<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stellar Wallets Kit Minimal Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Stellar Wallets Kit CSS (v0.0.7) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@creit.tech/stellar-wallets-kit@0.0.7/dist/index.css"
  />

  <!-- Stellar Wallets Kit UMD (v0.0.7) -->
  <script
    src="https://unpkg.com/@creit.tech/stellar-wallets-kit@0.0.7/dist/index.umd.js"
    defer
  ></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #wallet-root {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Stellar Wallets Kit Demo</h1>
  <div id="wallet-root"></div>

  <script>
    // Wait for both DOM ready and the UMD script to load
    document.addEventListener('DOMContentLoaded', () => {
      // The UMD build exposes a global called `StellarWalletsKitLib`
      const {
        StellarWalletsKit,
        WalletNetwork,
        allowAllModules
      } = StellarWalletsKitLib;

      // 1) Instantiate against PUBLIC network
      const kit = new StellarWalletsKit({
        network: WalletNetwork.PUBLIC,
        modules: allowAllModules()  // Freighter, Albedo, Rabet, Lobstr, xBull, etc.
      });

      // 2) Render the button into #wallet-root
      kit.createButton({
        container: document.getElementById('wallet-root'),
        buttonText: 'Connect with Stellar',
        onConnect: ({ address, walletId }) => {
          console.log('âœ… Connected:', address, 'via', walletId);
          alert(`Connected!\n${walletId}: ${address}`);
        },
        onDisconnect: () => {
          console.log('ðŸ‘‹ Disconnected');
          alert('Disconnected');
        }
      });
    });
  </script>
</body>
</html>
